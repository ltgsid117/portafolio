<html lang="en">

</head>
<body>
    <nav id="caja-nav">
            <div>
                <ul id="caja-lista">
                    <li><a href="">Home</a></li>
                    <li><a href="">About me</a></li>
                    <li><a href="">Skills</a></li>

                </ul>
            </div>

    <div onmouseleave="cerrarCofre()" onmouseover="abrirCofre()"  id="cofres">
        <img id="cofreimg" src="/cofreender.png" >
        <img id="cofre-abierto" src="/cofreenderopen.gif" >
        <img  id="cofre-cerrado" src="/cofreenderclosed.gif" >
        <img class="ease-in" src="/manzana.gif" alt="" id="manzana">
</div>

    <div class="cubo">
        <div class="face top"></div>
        <div class="face bottom"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="face front"></div>
        <div class="face back"></div>
    </div>



<script>
        var cofreopen=document.getElementById("cofre-abierto");
        var cofreclosed=document.getElementById("cofre-cerrado");
        var manzana=document.getElementById("manzana");

        function abrirCofre(){
            cofreimg.style.display="none";
            cofreopen.style.display="block";
            cofreclosed.style.display="none"
            manzana.style.opacity="100"
        }
        function cerrarCofre(){
            cofreclosed.style.display="block"
            cofreopen.style.display="none";
            manzana.style.opacity="0"
        }

</script>




</body>
</html>
